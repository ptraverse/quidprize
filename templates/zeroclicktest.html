<html>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script type="text/javascript" src="/static/js/jquery.zclip.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('a#copy-description').zclip({
		path:'/static/js/ZeroClipboard.swf',
		copy:$('p#description').text()
	});
	// The link with ID "copy-description" will copy
	// the text of the paragraph with ID "description"
	$('a#copy-dynamic').zclip({
		path:'/static/js/ZeroClipboard.swf',
		copy:function(){return $('input#dynamic').val();}
	});
	// The link with ID "copy-dynamic" will copy the current value
	// of a dynamically changing input with the ID "dynamic"

	// Resize the clickable region
	$('embed#ZeroClipboardMovie_1').attr('width','72');
	$('embed#ZeroClipboardMovie_1').attr('height','72');
	$('embed#ZeroClipboardMovie_1').attr('flashvars','id=1&width=72&height=72');
	$('embed#ZeroClipboardMovie_1').attr('style','"padding-top:none;padding-left:none;"');
});
</script>

<body>


<input id="dynamic" type="hidden" value="">
<a id="copy-dynamic" >
    <img id="image-button" src="/static/images/Editing-Copy-icon.png" style="height: 50px;top: 40px;position:relative; padding-right: 10px;">
</a>

<a id="tw_link" href="#" >
    <img id="image-button" src="/static/images/twitter-icon.png" style="height: 50px;top: 40px;position:relative;">
</a>

<a id="fb_link" href="#" >
    <img id="image-button" src="/static/images/facebook-icon.png" style="height: 50px;top: 40px;position:relative;">
</a>

<a id="li_link" href="#" >
    <img id="image-button" src="/static/images/linkedin-icon.png" style="height: 50px;top: 40px;position:relative;">
</a>


<a id="pt_link" href="#" >
    <img id="image-button" src="/static/images/pinterest-icon.png" style="height: 50px;top: 40px;position:relative;">
</a>



</body>
</html>
